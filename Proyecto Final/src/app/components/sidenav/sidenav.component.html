<style>
    mat-sidenav-container{
        height: 100%;
    }

    mat-sidenav, mat-sidenav-content{
        padding: 15px;
    }

    mat-sidenav{
        background-color:#1976d2;
        width: 200px;
    }

    li{
        margin-top: 30px;
        margin-bottom: 40px;
        font-size: medium;
        font-style: oblique;
        color: white;
        cursor: pointer;
    }

    .searchbar{

        margin-top: 50px;
        border-radius: 10px;
    }

    .navbutt{

        border-radius: 10px;
    }
</style>

<mat-sidenav-container>
    <mat-sidenav mode = "side" [(opened)] = "opened">
        <input class="searchbar" type="text" placeholder="  Búsqueda">
        <li  (click)="openDialog2()">Subir archivo</li>
        <li>Opciones de usuario
            <ul id="edituser" (click)="openEditDialog()">- Editar</ul>
            <ul (click)="openDelDialog()">- Eliminar</ul>
        </li>
        <li>Cerrar sesión</li>
    </mat-sidenav>
    <mat-sidenav-content><button class="navbutt" (click) = "opened=!opened">Menú</button></mat-sidenav-content>
</mat-sidenav-container>
