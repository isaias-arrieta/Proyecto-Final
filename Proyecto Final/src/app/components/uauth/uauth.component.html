<form>
    <div class = "input">
        <label>User: </label>
        <input type = "text" name = "username" [(ngModel)] = "username!">
    </div>
    <div class = "input">
        <label>Password: </label>
        <input type = "password" name = "password" [(ngModel)] = "password!">
    </div>
    <div class = "input">
        <input type = "submit" value = "Login">
    </div>
    <div class = "input">
        <input type = "submit" value = "Restore Password">
    </div>
</form>
